<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="todo-img"><img src="images/list.jpg" alt="todo"></div>
            <h1>Todo List</h1>
        </div>
        <div class="input-group">
            <input type="text" spellcheck="false" autocomplete="off" id="display" placeholder="Enter Items">
            <button onclick="add()">Add</button>
            <button onclick="clear1()">Clear</button>
        </div>
        <div class="todolist">
                <li>
                    Hello World
                    <button onclick="edit(event)" class="edit">Edit</button>
                    <button onclick="del(event)" class="delete">Delete</button>
                </li>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
